# RSQ configuration file

###########################################################
# General data
###########################################################

# genome file: remove chromosomes like chr1_random_XXX
genome	hg19.fa

# genome size of genome file
# example file: (separated by '\t')
# ---------------------
# chr1    249250621
# chr2    243199373
# chr3    198022430
# chr4    191154276
# ......
# ---------------------
gsize	hg19.sizes

# transcriptome annotation file in genepred format (UCSC)
transcriptome	hg19_RefSeq.genepred

# BigWig files
loop	GM12878_S1_plus.bw,GM12878_S1_minus.bw
stem	GM12878_V1_plus.bw,GM12878_V1_minus.bw

###########################################################
# User general input
###########################################################

# interested BED regions 
# BED lines should have chrom, start, end, name, score and strand columns. Score is set to 0.
query	query.bed

# Transcripts grouping method
# Choices from 'extend' and 'truncate'
grouping	extend

# Folding constraints (optional)
# User provided constraints in FastC format.
constraints	constraints.fc
# Infer constraints from RNA footprinting data. (optional if constraints are provided.)
# method choices: 'p' for percentile, 'f' for fisher exact test, 
#                 'e' for exclusive,  'l' for log(S+1)/(V+1)
# if not provided, do not infer.
infer	e

# Candidate conformations (optional)
# User provided conformations in FastS format.
conformations	conformations.fs
# Fold (optional if conformations are provided)
# choices: sfold, RNAfold, RNAStructure
# multiple choices are separated by ','
# if not provided, do not fold
folder	sfold

###########################################################
# Advanced settings
###########################################################


